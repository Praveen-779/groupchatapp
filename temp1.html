<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to AWS S3</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Upload File</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<a href="${data.url}" target="_blank">Uploaded File Link</a>`;
                } catch (error) {
                    console.error('Error uploading file:', error);
                    document.getElementById('result').textContent = 'Error uploading file';
                }
            } else {
                document.getElementById('result').textContent = 'Please select a file to upload';
            }
        });
    </script>
</body>
</html>
